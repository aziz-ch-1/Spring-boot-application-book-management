<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CRUD FROM API</title>

   
    <style>
    .bg-mynav {
  background-color: #2c3e50;
}

body {
  font-size: 1.25rem;
  background-color: #f6f8fa;
}

td {
    line-height: 3rem;
}
    </style>
  </head>
  <body>
    
   <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>|
                <a class="navbar-brand" th:href="@{/user/available}">Available Books</a>|
                <a class="navbar-brand" th:href="@{/user/booklist}">My Books List</a>|
                <a class="navbar-brand" th:href="@{/user/bookRegister}">New Book Register</a>
                <a class="navbar-brand" th:href="@{/logout}">Logout</a>
                
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>My BOOK LIST</div>
        <div class="p-2 bd-highlight">
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
           
              <th scope="col">Id Book</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Price</th>
              <th scope="col" >Action</th>
            </tr>
          </thead>
           
             <tbody>
    <div th:if="${not #strings.isEmpty(successMessage)}" class="alert alert-success">
		    <p th:text="${successMessage}"></p>
		</div>
		<div th:if="${not #strings.isEmpty(errorMessage)}" class="alert alert-danger">
		    <p th:text="${errorMessage}"></p>
		</div>
    <tr th:each="b :${booklist}">
    <td th:text="${b.book.IDBook!= null ? b.book.IDBook : ''}"></td>
    <td th:text="${b.book.name != null ? b.book.name : ''}"></td>        
    <td th:text="${b.book.author != null ? b.book.author : ''}"></td>
    <td th:text="${b.book.price != null ? b.book.price : ''}"></td>
    <td><a class="btn btn-sm btn-danger" th:href="@{/user/deleteMyList/{id}(id=${b.id})}">Supprimer</a></td> 
    
    </tr>
  </tbody>
        </table>
      </div>
    </div>

     </body>
</html>
