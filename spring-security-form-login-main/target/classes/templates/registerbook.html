 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Newbookregister</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
     <style>
      .bg-mynav {
  background-color: #2c3e50;
}

@import url("https://fonts.googleapis.com/css?family=Fira+Sans");

html,body {
	background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZGCAfwOTpru2lqG5CDwIvPxiLD12wkvih7w&usqp=CAU');
	position: relative;
	min-height: 100vh;
	background-color: #E1E8EE;
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: "Fira Sans", Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.form-structor {
	background-color: #222;
	border-radius: 15px;

	height: 350px;
	width: 350px;
	position: relative;
	overflow: hidden;
	
	&::after {
		content: '';
		opacity: .8;
		position: absolute;
		top: 0;right:0;bottom:0;left:0;
		background-repeat: no-repeat;
		background-position: left bottom;
		background-size: 300px;
		background-color: skyblue;
	}
	
	.signup {
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		width: 70%;
		z-index: 15;
		-webkit-transition: all .3s ease;
		
		
		
		
		&.slide-up .form-holder,
		&.slide-up .submit-btn {
			opacity: 0;
			visibility: hidden;
		}
		
		&.slide-up .form-title {
			font-size: 1em;
			cursor: pointer;
		}
		
		
		.form-title {
			color: #fff;
		
			font-size: 1.9em;
			text-align: center;
			
			
		}
		
		.form-holder {
			border-radius: 15px;
			background-color: #fff;
			overflow: hidden;
			margin-top: 50px;
			opacity: 1;
			visibility: visible;
			-webkit-transition: all .3s ease;
			
			.input {
				border: 0;
				outline: none;
				box-shadow: none;
				display: block;
				height: 60px;
				line-height: 50px;
				padding: 8px 15px;
				border-bottom: 2px solid #eee;
				width: 100%;
				font-size: 12px;
				
				&:last-child {
					border-bottom: 70;
				}
				&::-webkit-input-placeholder {
					color: rgba(0,0,0,0.4);
				}
			}
		}
		
		.submit-btn {
			background-color: rgba(0,0,0,0.4);
			color: rgba(256,256,256,0.7);
			border:0;
			border-radius: 15px;
			display: block;
			margin: 15px auto; 
			padding: 15px 45px;
			width: 100%;
			font-size: 13px;
			font-weight: bold;
			cursor: pointer;
			opacity: 1;
			visibility: visible;
			-webkit-transition: all .3s ease;
			
			&:hover {
				transition: all .3s ease;
				background-color: rgba(0,0,0,0.8);
			}
		}
	}
	
			
			.submit-btn {
				background-color: #6B92A4;
				color: rgba(256,256,256,0.7);
				border:0;
				border-radius: 15px;
				display: block;
				margin: 15px auto; 
				padding: 15px 45px;
				width: 100%;
				font-size: 13px;
				font-weight: bold;
				cursor: pointer;
				opacity: 1;
				visibility: visible;
				-webkit-transition: all .3s ease;

				&:hover {
					transition: all .3s ease;
					background-color: rgba(0,0,0,0.8);
				}
			}
		}
		
	     </style>
<body>

<nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>|
                <a class="navbar-brand" th:href="@{/user/available}">Available Books</a>|
                <a class="navbar-brand" th:href="@{/user/booklist}">My Books List</a>|
                <a class="navbar-brand" th:href="@{/user/bookRegister}">New Book Register</a>
                <a class="navbar-brand" th:href="@{/logout}">Logout</a> 
      </div>
    </nav>

<form action="/user/bookRegister" th:object="${book}" method="post">
<div class="form-structor">
	<div class="signup">
		<h2 class="form-title" id="signup">Book Register</h2>
		<div class="form-holder">
			<input type="text" class="input" id="name" th:field="*{name}" placeholder="Book name" />
			<input type="text" class="input" id="author"  th:field="*{author}"  placeholder="Book author" />
				<input type="text" class="input" id="price" th:field="*{price}" placeholder="Book Price" />
	
		</div>
		<button class="submit-btn" >Submit</button>
	</div>
	
		</div>
</form>		
</body>
