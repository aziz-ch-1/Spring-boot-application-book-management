<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Avilable books</title>

   
    <style>
    .bg-mynav {
  background-color: #2c3e50;
}

body {
  font-size: 1.25rem;
  background-color: #f6f8fa;
}

td {
    line-height: 3rem;
}
    </style>
  </head>
  <body>
    
  <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>|
                <a class="navbar-brand" th:href="@{/user/available}">Available Books</a>|
                <a class="navbar-brand" th:href="@{/user/booklist}">My Books List</a>|
                <a class="navbar-brand" th:href="@{/user/bookRegister}">New Book Register</a>
                <a class="navbar-brand" th:href="@{/logout}">Logout</a>
                
                
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>AVAILABLE BOOKS</div>
        <div class="p-2 bd-highlight">
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr >
           
              <th scope="col">Id Book</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Price</th>
              <th scope="col" style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr scope="row" colspan="5" th:each="book : ${books}">
             
                <td th:text="${book.IDBook}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.price}"></td>
                
                <td>
                <form th:action="@{/user/mylist}" method="post">
			    <input type="hidden" th:name="id" th:value="${book.IDBook}" />
			    <button type="submit" class="btn btn-outline-primary">Add to my list</button>
				</form>
      <a class="btn btn-sm btn-info" th:href="@{/user/edit/{id}(id=${book.IDBook})}">Modifier</a>
      <a class="btn btn-sm btn-danger" th:href="@{/user/delete/{id}(id=${book.IDBook})}">Supprimer</a>
   			</td>
            </tr>
        </tbody>
         
        </table>
      </div>
    </div>
</div>
    </body>
</html>
